<div class="d-flex">
  <!-- Sidebar Links -->
  <div class="p-3 bg-light" style="width: 250px;">
    <h3 class="logo_header" (click)="goHome()">Twitter Clone</h3>
    <div class="user-profile">
      <img src="https://via.placeholder.com/60" class="rounded-circle" alt="User Profile">
      <div class="user-name">{{username}}</div>
      <div class="user-handle">{{nombre}} {{apellido}}</div>
      <div class="user-stats mt-2">
        <div>Seguidores <span>{{followersCount}}</span></div>
        <div>Seguidos <span>{{followingCount}}</span></div>
      </div>
      <button class="btn btn-outline-primary btn-sm mt-3" (click)="goPerfil()">Ver Perfil</button>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-link">
        <a routerLink="/" class="nav-link" routerLinkActive="active">Inicio</a>
      </li>
      <li class="nav-link">
        <a routerLink="/explore" class="nav-link" routerLinkActive="active">Explorar</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <router-outlet></router-outlet> <!-- Carga el contenido principal -->
  </div>

  <div class="col-md-3 d-none d-md-block">
    <div class="p-3">
    </div>
  </div>
</div>
