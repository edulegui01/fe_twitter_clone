<div class="followed-list p-3">
    <h4 class="mb-3">Usuarios seguidos</h4>
    <ul class="list-group">
        @for (item of followersList; track item.username) {
            <li class="list-group-item d-flex align-items-center">
            <div>
              <strong>{{ item.username }}</strong>
              <p class="mb-0 text-muted">{{ item.nombre }}</p>
            </div>
          </li>
        } @empty {
            <li>There are no items.</li>
        }
      
    </ul>
  </div>
