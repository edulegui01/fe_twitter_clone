<div class="register-container d-flex justify-content-center align-items-center vh-100">
    <div class="register-card p-4 border rounded shadow-sm">
      <h3 class="text-center mb-4">Crea tu cuenta</h3>
      
      <!-- Formulario de Registro -->
      <form [formGroup]="registerForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="name" formControlName="username" class="form-control" placeholder="Username" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="••••••••" />
          </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="ejemplo@correo.com" />
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="name" formControlName="nombre" class="form-control" placeholder="Nombre" />
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" id="name" formControlName="apellido" class="form-control" placeholder="Apellido" />
          </div>
          



        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid" (click)="register()">Registrarse</button>
      </form>

      <!-- Enlace a la pantalla de inicio de sesión -->
      <p class="text-center mt-3">¿Ya tienes una cuenta? <a (click)="goToLogin()" class="link">Inicia sesión</a></p>
    </div>
  </div>
